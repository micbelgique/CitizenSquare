<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Card #1 : {{card?.id}}
    </p>
    <a class="card-header-icon">
      <span class="icon">
        <i class="fa fa-angle-down"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      Serial number : {{card?.serial || ''}}
      <br>
      Total scans : {{card?.scansCount?.count || 0}}
    </div>
  </div>
</div>
